<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather">
  <title>Tables, Forms, Tabbed Browsing, and Screen Reading</title>
</head>

<body>

  <header>
    <h1>Accessible Forms & Tables</h1>
  </header>

  <h2>Accessible Form Example</h2>
  <form class="form-example" method="post">
    <fieldset>
      <legend>Personal Information</legend>

      <label for="full-name">
        Full Name
        <span class="required">
          (required)
        </span>

        <span class="error-message">
          You must input a real name.
        </span>

        <input id="full-name" name="full-name" required="" type="text">

      </label>

      <label for="email">
        Email
        <span class="required">
          (required)
        </span>

        <span class="error-message">
          The email address you entered is not valid.
        </span>

        <input id="email" name="email" required="" type="email">

      </label>

    </fieldset>

    <fieldset>
      <legend id='legend-2'>Which topics interest you? <span class="required">(required)</span></legend>

      <ul aria-labelledby='legend-2' role='group'>
        <li>
          <label for="Python">
            <span class="error-message">
              What programming languages do you know? Please select at least one category.
            </span>

            <input id="Python" required="" type="checkbox" name="categories" value="Python">

            Python
          </label>
        </li>
        <li>
          <label for="HTML/CSS">
            <input id="HTML/CSS" required="" type="checkbox" name="categories" value="HTML/CSS">

            HTML/CSS
          </label>
        </li>
        <li>
          <label for="Javascript">
            <input id="Javascript" required="" type="checkbox" name="categories" value="Javascript">

            Javascript
          </label>
        </li>
      </ul>
    </fieldset>

    <fieldset>
      <label for="options">Choose from the following:
        <span class="required">
          (required)
        </span>

        <span class="error-message">
          Please choose one of the following options.
        </span>
        <select name="options" id="options" required=''>
          <option value=''> Select </option>
          <option value="value1">Option A</option>
          <option value="value2">Option B</option>
          <option value="value3">Option C</option>
        </select>
      </label>
    </fieldset>

    <button class='form-example-submit' type="submit">Submit Form</button>
  </form>
</body>

</html>
